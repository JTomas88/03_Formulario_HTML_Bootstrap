<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-X6nkNcB1lG2DIIQgnl77YvsJOs6pGjt7cpkjiCnBvudHNW+XOe7CT3xwAY/PXADz/ElG/SyNRuB/+0ObtF9LoA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Formulario</title>
</head>

<body>
    <div class="container card mt-3 border">


        <div class="row align-middle">

            <!-- header -->
            <div class="col-12 card-header bg-dark-subtle">
                <h3>Payment form example</h3>
            </div>

            <!-- body -->
            <div class="card-body">

                <div class="col callout-danger">Some fields are missing </div>

                <div class="row col-12 mt-3">

                    <div class="col-5">
                        <form class="formulario">
                            <label for="card" class="col-form-label">Card #</label>
                            <p><input name="card" type="number" placeholder="XXXXXXXXXXXXXXX" class="mt-0" /></p>
                        </form>
                    </div>

                    <div class="col-2">
                        <form class="formulario">
                            <label for="cvc" class=" col-form-label">CVC #</label>
                            <p> <input name="CVC" type="number" placeholder="0000" class="mt-0" </p>
                        </form>
                    </div>

                    <div class="col">
                        <form class="formulario">
                            <label for="amount " class="col-form-label">Amount</label>
                            <div class="row">
                                <div class="col-auto dolar_prop">$</div>
                                <div class="col amount_prop">
                                    <input name="CVC" type="number" placeholder="Amount" class="mt-0">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="row col-12 mt-3">
                    <div class="col-6">
                        <form class="formulario">
                            <label for="firstName " class="col-form-label">First Name</label>
                            <p> <input name="firstName" type="text" class="mt-0" </p>
                        </form>
                    </div>

                    <div class="col-6">
                        <form class="lastName">
                            <label for="lastName " class="col-form-label">Last Name</label>
                            <p> <input name="lastName" type="text" class="mt-0" </p>
                        </form>
                    </div>
                </div>

                <div class="row col-12 mt-3">
                    <div class="col-6">
                        <form class="form">
                            <label for="city " class="col-form-label">City</label>
                            <p> <input name="city" type="text" class="mt-0" </p>
                        </form>
                    </div>
                    <div class="col-3">
                        <form class="form">
                            <label for="state " class="col-form-label">State</label>
                            <br>
                            <select name="state" aria-label="Pick a state">
                                <option selected>Pick a state</option>
                                <option value="Alabama">Alabama </option>
                                <option value="Miami">Miami</option>
                                <option value="Nueva York">Nueva York</option>
                            </select>

                        </form>
                    </div>
                    <div class="col-3">
                        <form class="form">
                            <label for="postalCode " class="col-form-label">PostalCode</label>
                            <p> <input name="postalCode" type="number" class="mt-0" </p>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        We accept:
                        <div class="row pagos bg-secondary ">
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="icono1" id="icono1">
                                    <label class="form-check-label" for="icono1">
                                        <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="icono2" id="icono2">
                                    <label class="form-check-label" for="icono2">
                                        <i class="fa fa-cc-visa" style="font-size:24px"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="icono3" id="icono3">
                                    <label class="form-check-label" for="icono3">
                                        <i class="fa fa-cc-diners-club" style="font-size:24px"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="icono4" id="icono4">
                                    <label class="form-check-label" for="icono4">
                                        <i class="fa fa-cc-paypal" style="font-size:24px"></i>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-6">
                        <form class="textArea">
                            Message
                            <textarea name="textArea" id="textArea" cols="83" rows="5"></textarea>
                            <p class="undertext">Add any notes here</p>
                        </form>
                    </div>
                </div>
            </div>


            <!-- footer -->
            <div class="card-footer">
                <div class="botones d-flex justify-content-end gap-0">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary btn-lg mr-3">Cancel</button>
                        </div>

                        <div class="col">
                            <button class="btn btn-primary btn-lg ml-3" type="submit">Send</button>
                        </div>

                    </div>
                    <!-- <button type="button" class="btn btn-secondary btn-lg mr-3">Cancel</button>
                    <button class="btn btn-primary btn-lg ml-3" type="submit">Send</button> -->
                </div>
            </div>
        </div>





</body>

</html>
